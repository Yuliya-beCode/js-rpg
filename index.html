<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <div class="container creating">
        <div class="hero-stats">
            <ul>
                <li class="hero-name" id="hero-name"></li>
                <li class="hero-damage" id="hero-damage"></li>
                <li class="hero-armor" id="hero-armor"></li>

                <li class="hero-health" id="hero-health"></li>
        </div>
        <div class="enemy-stats">
            <ul>
                <li class="enemy-name" id="enemy-name"></li>
                <li class="enemy-damage" id="enemy-damage"></li>
                <li class="enemy-armor" id="enemy-armor"></li>

                <li class="enemy-health" id="enemy-health"></li>



        </div>

        <div class="hero-container" id="hero">
          
            <progress id="healthHero" value="100" max="100"></progress>

        </div>


        <div id="damageHeroContainer"></div>

        <div class="enemy-container" id="enemy">
            
            <progress id="healthEnemy" value="100" max="100"></progress>
            
            </div>
        </div>


    </div>
    <div id="damageEnemyContainer"></div>


    <div class="controlsHero">
        <button id="enemy-attack">attack</button>
        <button id="enemy-heal">heal</button>
        <button id="enemy-yield">yield</button>

    </div>

    <div class="controlsEnemy">
        <button id="hero-attack">attack</button>
        <button id="hero-heal">heal</button>
        <button id="hero-yield">yield</button>

    </div>

    </div>


</head>

<body>




    <script src="character.js"></script>
    <script src="gamelogic.js"></script>
</body>

</html>
